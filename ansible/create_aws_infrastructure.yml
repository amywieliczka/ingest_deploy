# Create the infrastructure for the ingest process
# VPC, subnets, security groups, gateway, routing tables,
# nat instance(can it be the front end?),
#
---
- hosts: localhost
  connection: local
  gather_facts: no
  vars:
      project_name: "{{ project | default('ucldc') }}"
      name_prefix: "{{ name_base | default('ucldc-ingest') }}"
      name_suffix: "{{ name_suffix | default('new') }}"
      name_env: "{{ name_prefix }}-{{ name_suffix }}"
      dev_env: "{{ dev | default('false') }}"
  roles:
    - create_vpc
    - create_instances
